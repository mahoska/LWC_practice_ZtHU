<template>
    <lightning-card title="Navigate to New Record">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to New Record" onclick={navigateToNewRecord}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to New Record With Default Values">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to New Record With Default Values" onclick={navigateToNewRecWithDefVal}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to List View">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to List View" onclick={navigateToListView}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to Files">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to Files" onclick={navigateToFiles}></lightning-button>
        </div>
    </lightning-card>
</template>
